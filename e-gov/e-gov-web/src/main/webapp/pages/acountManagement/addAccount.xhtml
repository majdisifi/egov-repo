<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
	<h1>Account information</h1>
		<h:panelGrid columns="2">
			<h:outputText value="num Account" />
			<h:inputText value="#{accountManagementBean.account.num}" />
			<h:outputText value="ammount" />
			<h:inputText value="#{accountManagementBean.account.ammount}" />
				<h:outputText value="Name of Bank" />
			<h:inputText value="#{accountManagementBean.account.name}" />
			
			
			
			<h:commandButton action="#{accountManagementBean.doAddAccount()}" value="add" />
		</h:panelGrid>
	</h:form>
</body>
</html>
