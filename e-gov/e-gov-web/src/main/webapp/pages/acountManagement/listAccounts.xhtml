<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
<h1>Account Information</h1>
	<h:form>
		<h:dataTable value="#{accountManagementBean.accounts}" var="c"
			border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="Account number"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.num}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="Account amount"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.ammount}" />
			</h:column>
				<h:column id="c2555555555">
				<f:facet name="header">
					<h:outputText value="Bank Name "></h:outputText>
				</f:facet>
				<h:outputText value="#{c.name}" />
			</h:column>
			
			
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton
					action="#{accountManagementBean.doDeleteAccount(c)}" value="delete" />
			</h:column>
			<h:column id="c4">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton
					action="#{accountManagementBean.doSelectAccount(c)}" value="select" />
			</h:column>
			
		</h:dataTable>
		
	
		<h:panelGrid columns="2">

			<h:outputText value="num Account" />
			<h:inputText value="#{accountManagementBean.account.num}" />
			<h:outputText value="ammount" />
			<h:inputText value="#{accountManagementBean.account.ammount}" />
				<h:outputText value="Name of Bank" />
			<h:inputText value="#{accountManagementBean.account.name}" />
			
			
			
			<h:commandButton action="#{accountManagementBean.doUpdateAccount()}"
				value="update" />
		</h:panelGrid>



	</h:form>
</body>
</html>
