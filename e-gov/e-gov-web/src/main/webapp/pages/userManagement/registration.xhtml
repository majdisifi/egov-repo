<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
<h1>Registration</h1>
		<h:panelGrid columns="2">
		
<h:outputText value="First Name" />
			<h:inputText value="#{userManagementBean.userSelected.firstName}" />
			<h:outputText value="Last Name" />
			<h:inputText value="#{userManagementBean.userSelected.lastName}" />
			<h:outputText value="Birth date" />
			<h:inputText value="#{userManagementBean.userSelected.birthDate}">
			<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:outputText value="Birth Place" />
			<h:inputText value="#{userManagementBean.userSelected.birthPlace}" />
			<h:outputText value="Nationality" />
			<h:inputText value="#{userManagementBean.userSelected.nationality}" />
			<h:outputText value="Gender" />
			<h:inputText value="#{userManagementBean.userSelected.gender}" />
			<h:outputText value="Cin number" />
			<h:inputText value="#{userManagementBean.userSelected.numCin}" />
			<h:outputText value="Mother name" />
			<h:inputText value="#{userManagementBean.userSelected.motherName}" />
			<h:outputText value="Father Name" />
			<h:inputText value="#{userManagementBean.userSelected.fatherName}" />

			<h:commandButton action="#{userManagementBean.doUpdateUser()}"
				value="Add" />



		</h:panelGrid>
	</h:form>
</body>
</html>
