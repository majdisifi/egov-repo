<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/index.xhtml">
	
	<ui:define name="title">login page</ui:define>


<ui:define name="content">
	<h:form>
	<h1>User Management</h1>
		<h:dataTable value="#{userManagementBean.users1}" var="c" border="2">

			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="First Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.firstName}" />
			</h:column>
			<h:column id="c11">
				<f:facet name="header">
					<h:outputText value="Last Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.lastName}" />
			</h:column>
			<h:column id="c145">
				<f:facet name="header">
					<h:outputText value="birth date"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.birthDate}" />
			</h:column>

			<h:column id="c12">
				<f:facet name="header">
					<h:outputText value="Birth Place"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.birthPlace}" />
			</h:column>
			<h:column id="c1225">
				<f:facet name="header">
					<h:outputText value="Nationality"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.nationality}" />
			</h:column>
			<h:column id="c1235">
				<f:facet name="header">
					<h:outputText value="Gender"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.gender}" />
			</h:column>
				<h:column id="c12355">
				<f:facet name="header">
					<h:outputText value="Cin Number"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.numCin}" />
			</h:column>

			<h:column id="c16">
				<f:facet name="header">
					<h:outputText value="Mother's Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.motherName}" />
			</h:column>
			<h:column id="c17">
				<f:facet name="header">
					<h:outputText value="Father's Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{c.fatherName}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{userManagementBean.doDeleteUser(c)}"
					value="delete" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{userManagementBean.doSelectUser(c)}"
					value="select" />
			</h:column>
			
				<h:column id="c345">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				<h:commandButton action="#{userManagementBean.doAffecterAcountToUser(c,u)}"
					value="Attribute Bank Account" />
			</h:column>
		</h:dataTable>
		<h:panelGrid columns="2">
			<h:outputText value="First Name" />
			<h:inputText value="#{userManagementBean.userSelected.firstName}" />
			<h:outputText value="Last Name" />
			<h:inputText value="#{userManagementBean.userSelected.lastName}" />
			<h:outputText value="Birth date" />
			<h:inputText value="#{userManagementBean.userSelected.birthDate}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:outputText value="Birth Place" />
			<h:inputText value="#{userManagementBean.userSelected.birthPlace}" />
			<h:outputText value="Nationality" />
			<h:inputText value="#{userManagementBean.userSelected.nationality}" />
			<h:outputText value="Gender" />
			<h:inputText value="#{userManagementBean.userSelected.gender}" />
			<h:outputText value="Cin number" />
			<h:inputText value="#{userManagementBean.userSelected.numCin}" />
			<h:outputText value="Mother name" />
			<h:inputText value="#{userManagementBean.userSelected.motherName}" />
			<h:outputText value="Father Name" />
			<h:inputText value="#{userManagementBean.userSelected.fatherName}" />

			<h:commandButton action="#{userManagementBean.doUpdateUser()}"
				value="update" />



		</h:panelGrid>
	</h:form>
	</ui:define>
	</ui:composition>
