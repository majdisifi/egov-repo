<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/publictemplate.xhtml">
	<ui:define name="title">login page</ui:define>
	<ui:define name="formTitle">login form</ui:define>
	<ui:define name="content">
		<h:form>
			<div>
				<h:inputText pt:placeholder="login" value="#{authentification.login}" />
			</div>
			<div>
				<h:inputSecret pt:placeholder="password" value="#{authentification.password}" />
			</div>
			<div>
				<h:commandButton action="#{authentification.doLogin()}" value="login "
					styleClass="btn btn-primary" />
				<h:commandButton action="/public/register" value="go to register"
					styleClass="btn btn-success" />
			</div>
		</h:form>
		<div style="color: red;"> <h:messages showDetail="true" /> </div>
		<a href="http://localhost:18080/e-gov-web/contact.jsf">Forgot Password ?</a>
	
	<p>Don't have an account yet?<a href="/public/register">Create an account.</a></p>
	
	</ui:define>


</ui:composition>
